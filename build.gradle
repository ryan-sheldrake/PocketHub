// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'me.tatarka:gradle-retrolambda:3.6.0'
        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.12.0'
    }

    // Exclude the version that the android plugin depends on (for retrolambda-lombok purposes).
    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

allprojects {
    repositories {
        maven { url "http://dl.bintray.com/populov/maven" }
        jcenter()
        maven { url "https://repo.eclipse.org/content/groups/releases" }
        maven { url "https://jitpack.io" }
    }

}
ext.iqScanDir = 'build/lib'
task copyCompileDependencies(type: Copy) {
    into iqScanDir
    from configurations.compile
}

task scanIQ(type:Exec) {

commandLine "java", "-jar", "/opt/IQ_CLI/nexus-iq-cli-1.31.0-01.jar", "-a", "-admin:"${IQ_Password} "-i", "AND1", "-w", "-s", "http://localhost:8070", iqScanDir, "--stage", "build"
}
